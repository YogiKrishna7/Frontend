<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
  </head>

  <body>
    <h1>MySite</h1>
    <h3>SignUp</h3>

    <form action="">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" />
      </div>
      <br />
      <div>
        <label for="age">Age</label>
        <input type="number" id="age" />
      </div>
      <br />
      <div>
        <label>Gender</label>
        <br />
        <label for="gender" name="male">Male</label>
        <input type="radio" id="gender" />
        <br />
        <label for="gender" name="female">Feale</label>
        <input type="radio" id="gender" />
        <br />
        <label for="gender" name="other">Other</label>
        <input type="radio" id="gender" />
      </div>
      <br />
      <div>
        <label for="dob">Date Of Birth</label>
        <input type="date" />
      </div>
      <br />
      <div>
        <label for="country">Country</label>
        <select name="country" id="india">
          <option value="none">None</option>
          <option value="india">India</option>
          <option value="australia">Australia</option>
          <option value="uk">United Kingdom</option>
          <option value="us">United States</option>
          <option value="malaysia">Malaysia</option>
        </select>

        <label>State</label>
        <select id="states" value="state">
          <option value="none">None</option>
          <option value="Andhra Pradesh">Andhra Pradesh</option>
          <option value="New South Wales">New South Wales</option>
          <option value="Cornwall">Cornwall</option>
          <option value="New York">New York</option>
          <option value="Kuala Lumpur">Kuala Lumpur</option>
        </select>
      </div>
      <br />
      <div>
        <label>Mail</label>
        <input type="email" name="email" id="eMail" />
      </div>
      <br />
      <div>
        <label>Phone</label>
        <input type="number" name="phone" id="phn" />
      </div>
      <br />
      <div>
        <label>Hobbies</label>
        <input type="checkbox" name="hobbies" value="video-games" />Video Games
        <input type="checkbox" name="hobbies" value="board-games" />Board Games
        <input type="checkbox" name="hobbies" value="outdoor-games" />Outdoor Games
      </div>
      <br />
      <div>
        <label>About</label>
        <textarea name="about" id="aboutMe"></textarea>
      </div>
      <br />
      <div>
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
